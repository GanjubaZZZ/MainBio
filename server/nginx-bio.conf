server {
    listen 80;
    server_name _;  # responds on server IP

    root /var/www/oracle-site;
    index index.html;

    access_log /var/log/nginx/oracle-site.access.log;
    error_log  /var/log/nginx/oracle-site.error.log;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

